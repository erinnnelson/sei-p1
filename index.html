<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="script.js"></script>
  <title>Document</title>
</head>

<body>
  <header>
    <nav>
      <a href="">Rules</a>
      <h1>Untitled Card Matching Game</h1>
      <a href="">About</a>
    </nav>
  </header>
  <main>
    <div id="play-area">
      <div id="game-board">
        <button id="start">START</button>
      </div>
      <div id="underbox">
        <div id="score-box">
          <p>MATCHES: <span id="match-count"></span>/<span id="possible-matches">10</span></p>
          <p>STRIKES: <span id="strike-count"></span></p>
        </div>
        <div id="new-game-div">
        <button id="new-game">NEW GAME</button>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
