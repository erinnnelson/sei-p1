<!DOCTYPE html>
<html lang="en">

<head>
  <meta property="og:title" content="Match Em Up">
  <meta property="og:description" content="Match all the cards to win!">
  <meta property="og:image" content="assets/card_logo.png">
  <meta property="og:url" content="http://cardmatch.surge.sh" 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Card Matching Mayhem!</Title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="script.js"></script>
  <title>Document</title>
</head>

<body>
  <header>
    <nav>
      <!-- ADD TO NAV BAR -->
      <!-- <a href="">Rules</a> -->
      <h1>Match Em Up</h1>
      <!-- <a href="">About</a> -->
    </nav>
  </header>
  <main>
    <div id="play-area">
      <div id="end-sign">
        <p><span id="end-text"></span></p>
      </div>
      <div id="game-board">
        <div id="card-layout">
          <div class="card-placer">
            <div class="card-flipper">
            </div>
          </div>
          <div class="card-placer">
            <div class="card-flipper">
            </div>
          </div>
          <div class="card-placer">
            <div class="card-flipper">
            </div>
          </div>
          <div class="card-placer">
            <div class="card-flipper">
            </div>
          </div>
          <div class="card-placer">
            <div class="card-flipper">
            </div>
          </div>
          <div class="card-placer">
            <div class="card-flipper">
            </div>
          </div>
          <div class="card-placer">
            <div class="card-flipper">
            </div>
          </div>
          <div class="card-placer">
            <div class="card-flipper">
            </div>
          </div>
          <div class="card-placer">
            <div class="card-flipper">
            </div>
          </div>
          <div class="card-placer">
            <div class="card-flipper">
            </div>
          </div>
          <div class="card-placer">
            <div class="card-flipper">
            </div>
          </div>
          <div class="card-placer">
            <div class="card-flipper">
            </div>
          </div>
          <div class="card-placer">
            <div class="card-flipper">
            </div>
          </div>
          <div class="card-placer">
            <div class="card-flipper">
            </div>
          </div>
          <div class="card-placer">
            <div class="card-flipper">
            </div>
          </div>
          <div class="card-placer">
            <div class="card-flipper">
            </div>
          </div>
          <div class="card-placer">
            <div class="card-flipper">
            </div>
          </div>
          <div class="card-placer">
            <div class="card-flipper">
            </div>
          </div>
          <div class="card-placer">
            <div class="card-flipper">
            </div>
          </div>
          <div class="card-placer">
            <div class="card-flipper">
            </div>
          </div>
        </div>
        <button id="start">START</button>
      </div>
    </div>
    <div id="score-box">
      <div id="strike-count-box" class="game-data">
        <p>STRIKES</p>
          <p><span id="strike-count" class="data-display"></span></p>
      </div>
      <div id="strike-last-box" class="game-data">
        <p>LAST GAME</p>
          <p><span id="strike-last" class="data-display"></span></p>
      </div>
      <div id="new-game-box">
        <button id="new-game">NEW GAME</button>
      </div>
      <div id="strike-best-box" class="game-data">
        <p>LOWEST</p>
          <p><span id="strike-best" class="data-display"></span></p>
      </div>
      <div id="win-count-box" class="game-data">
        <p>WINS</p>
          <p><span id="win-count" class="data-display"></span></p>
      </div>
    </div>
  </main>
</body>

</html>
